<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./src/styles.css">

        <title>My Todos</title>
    </head>
    <body class="light-theme">
        <div id="todo-wrapper">
            <header class="hero">
                <p class="hero-date"></p>
                <h1 class="hero-head head">My Todo List</h1>
                <label class="theme-toggler"></label>
            </header>

            <main class="todos-main todo-container">
                <section class="todo-list-header">
                    <input type="text" id="task-input" class="task-input todo-input-element" placeholder="Create a new todo...">
                    <button class="btn-add-task todo-input-element" id="btn-add-task">
                        Add Task
                    </button>
                </section>
                <section class="todo-list-main">
                    <article class="todo-empty-message"></article>
                    </article>
                    <ul class="todo-list">
                    </ul>
                    <article class="todo-info">
                        <p class="todo-items-left">
                            <span class="num-pending-tasks"></span>
                            Tasks
                        </p>
                        <button class="btn-clear-tasks">Clear Tasks</button>
                    </article>
                    <article class="todo-list-footer">
                        <a href="" class="todos-all">All</a>
                        <a href="" class="todos-active">Active</a>
                        <a href="" class="todos-completed">Completed</a>                        
                    </article>
                </section>
            </main>
            <footer class="todo-footer">
                Made by <strong class="author">
                    Bharati Subramanian
                </strong>
            </footer>
        </div>
       
        <script src="./src/script.js"></script>
    </body>
</html>

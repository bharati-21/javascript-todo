<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

        <link rel="stylesheet" href="./src/styles.css">

        <title>My Todos</title>
    </head>
    <body>
        <div id="body-wrapper">
            <header class="hero">
                <h1 class="hero-heading">
                    My Todo List
                </h1>
                <label class="theme-toggler" for="theme-toggle-checkbox">
                    <input type="checkbox" name="theme-toggle-checkbox" data-theme="light" id="theme-toggle-checkbox">
                    <span class="theme-slider">
                    </span>
                </label>
            </header>
            <main class="main">
                <section class="todo-list-header">
                    <article class="todo-date-active-tasks">
                        <p class="todo-date"></p>
                        <p class="todo-num-active-tasks"></p>
                    </article>
                    <article class="todo-filters text-align-right">
                        <a href="#" class="active-filter todo-all">All Tasks</a>
                        <a href="#" class="todo-active">Active Tasks</a>
                        <a href="#" class="todo-completed">Completed Tasks</a>
                    </article>
                </section>
                <section class="todo-list-main">
                    <form id="todo-form" method="put" class="state-new-task">
                        <input type="text" name="todo-task" placeholder="Enter a task..." id="todo-task" class="todo-task" required>
                        <input type="submit" class="btn-add-task" value="Add Task"/>
                        <input type="submit" class="btn-edit-task" value="Edit Task"/>
                        <input type="reset" class="btn-clear-tasks" value="Clear Tasks">
                    </form>
                    <p class="todo-empty-message">No active Tasks!</p>
                    <article class="list-container">
                        <ul class="todo-list"></ul>
                    </article>
                </section>
            </main>
            <footer class="footer">
                Made by <strong>Bharati Subramanian</strong>
            </footer>
        </div>
       
        <script src="./src/todo-list-header.js"></script>
        <script src="./src/add-task.js"></script>
        <script src="./src/complete-task.js"></script>
        <script src="./src/edit-task.js"></script>
        <script src="./src/remove-task.js"></script>
        <script src="./src/filter-tasks.js"></script>
        <script src="./src/script.js"></script>

    </body>
</html>

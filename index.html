<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./src/styles.css">

        <title>My Todos</title>
    </head>
    <body class="light-theme">
        <div id="todo-wrapper">
            <header class="hero todos-header">
                <h1 class="hero-head head">My Todo List</h1>
                
            </header>
            <main class="todos-main container">
                <section class="todo-container">
                    <section class="todo-list-header">
                        <input type="text" id="task-input" class="task-input todo-input-element">
                        <button 
                        class="btn-add-task todo-input-element" id="btn-add-task">Add Task</button>
                    </section>
                    <section class="todo-list-container">
                        <ul class="todo-list">
    
                        </ul>
                    </section>
                </section>
            </main>
            <footer class="todo-footer">
                Made by <strong class="author">
                    Bharati Subramanian
                </strong>
            </footer>
        </div>
       
        <script src="./src/script.js"></script>
    </body>
</html>
